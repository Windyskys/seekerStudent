<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekerAI智能学习平台 - 学生登录</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Microsoft YaHei", "Heiti SC", "Hiragino Sans GB", sans-serif;
            background: linear-gradient(135deg, #6ba539 0%, #8bc34a 50%, #5a8c2f 100%) !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            padding: 60px 50px;
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6ba539 0%, #8bc34a 50%, #5a8c2f 100%) !important;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 20px;
        }
        
        .welcome-text h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }
        
        .welcome-text p {
            color: #6c757d;
            font-size: 16px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6ba539;
            box-shadow: 0 0 0 3px rgba(107, 165, 57, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6ba539 0%, #8bc34a 100%) !important;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(107, 165, 57, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: #6ba539 !important;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.svg" alt="SeekerAI学生端" style="width: 200px; height: auto;">
            </div>
            <div class="welcome-text">
                <h1>SeekerAI学生端</h1>
                <p>智能学习平台 - 开启个性化学习之旅</p>
            </div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">学号</label>
                <input type="text" id="username" class="form-input" placeholder="请输入学号" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-btn">
                立即登录
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('请联系管理员重置密码')">忘记密码？</a>
            </div>
        </form>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();
        
        // 登录表单处理
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('请填写完整的登录信息');
                return;
            }
            
            // 简单的演示登录逻辑
            if (username === 'demo' && password === '123456') {
                // 显示登录成功提示
                const button = document.querySelector('.login-btn');
                const originalText = button.textContent;
                button.textContent = '登录中...';
                button.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                alert('登录失败：学号或密码错误\n\n演示账号：\n学号: demo\n密码: 123456');
            }
        });
        
        // 输入框焦点效果
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
